<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edit Course: {{ course.course_code }}</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light" href="{{ url_for('landing') }}">Back to Courses</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Course Details</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Course Code</label>
                                <input type="text" class="form-control" value="{{ course.course_code }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Program Name*</label>
                                <input type="text" class="form-control" name="program_name" 
                                       value="{{ course.program_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Language of Instruction*</label>
                                <select class="form-select" name="language_of_instruction" required>
                                    <option value="English" {% if course.language_of_instruction == 'English' %}selected{% endif %}>English</option>
                                    <option value="German" {% if course.language_of_instruction == 'German' %}selected{% endif %}>German</option>
                                    <option value="Bilingual" {% if course.language_of_instruction == 'Bilingual' %}selected{% endif %}>Bilingual (English/German)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IELTS Requirement</label>
                                <input type="text" class="form-control" name="ielts_requirement" 
                                       value="{{ course.ielts_requirement or '' }}" 
                                       placeholder="e.g., 6.5 overall">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">German Language Requirement</label>
                                <input type="text" class="form-control" name="german_language_requirement" 
                                       value="{{ course.german_language_requirement or '' }}" 
                                       placeholder="e.g., TestDaF 4x4">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duration*</label>
                                <input type="text" class="form-control" name="duration" 
                                       value="{{ course.duration }}" required 
                                       placeholder="e.g., 2 years">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Beginning*</label>
                                <input type="text" class="form-control" name="beginning" 
                                       value="{{ course.beginning }}" required 
                                       placeholder="e.g., Winter Semester">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">More Info Link</label>
                                <input type="url" class="form-control" name="course_more_info" 
                                       value="{{ course.course_more_info or '' }}" 
                                       placeholder="https://university.edu/program">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('find_course_to_edit') }}" class="btn btn-secondary me-md-2">Back to Search</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
