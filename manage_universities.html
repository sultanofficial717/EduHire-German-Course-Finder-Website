<div class="container mt-4">
    <h2>Manage Universities</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for uni in universities %}
            <tr>
                <td>{{ uni.name }}</td>
                <td>{{ uni.location }}</td>
                <td><a href="{{ uni.website }}" target="_blank">{{ uni.website }}</a></td>
                <td>
                    <a href="{{ url_for('edit_university', university_id=uni.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="POST" action="{{ url_for('delete_university', university_id=uni.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
