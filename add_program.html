<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Program - Course Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Course Finder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_program') }}">Add Program</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3">Admin: {{ session.user }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Add New Program</h1>
        
        <form method="POST" action="{{ url_for('add_program') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Program Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="university_id" class="form-label">University</label>
                <select class="form-select" id="university_id" name="university_id" required>
                    {% for university in universities %}
                    <option value="{{ university.id }}">{{ university.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="field_of_study_id" class="form-label">Field of Study</label>
                <select class="form-select" id="field_of_study_id" name="field_of_study_id" required>
                    {% for field in fields %}
                    <option value="{{ field.id }}">{{ field.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Program URL</label>
                <input type="url" class="form-control" id="url" name="url">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <label for="degreeType" class="form-label">Degree Type</label>
                <input type="text" class="form-control" id="degreeType" name="degree_type" required>
            </div>
            <div class="mb-3">
                <label for="tuitionFee" class="form-label">Tuition Fee</label>
                <input type="number" class="form-control" id="tuitionFee" name="tuition_fee" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <input type="text" class="form-control" id="language" name="language" required>
            </div>
            <div class="mb-3">
                <label for="applicationDeadline" class="form-label">Application Deadline</label>
                <input type="date" class="form-control" id="applicationDeadline" name="application_deadline" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Program</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
